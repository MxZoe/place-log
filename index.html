<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Place Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Place Log</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="new-name">Place name:</label>
        <input type="text" class="form-control" id ="new-name">

        <label for="new-landmark">Landmark:</label>
        <input type="text" class="form-control" id="new-landmark">

        <label for="new-location">Location:</label>
        <input type="text" class="form-control" id="new-location">

        <label for="new-notes">Notes:</label>
        <textarea type="text" class="form-control" id="new-notes"></textarea>

        <button class="btn btn-primary" id="submitButton">Submit</button>
      </div>
    </form>
    <div class="display">
      <h3>Your places:</h3>
      <ul id="placeNames">

      </ul>
    </div>

    <div class="show-places">
      <p>Place Name: <span class="place-name"></span></p>
      <p>Landmark: <span class="landmark"></span></p>
      <p>Location: <span class="location"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <div id="buttons">
      </div>
    </div>
  </div>
</body>
